<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form-container">
        <div id="popup-text">
            <span>
                <i class="fa-regular fa-circle-check"></i>Message Sent!
            </span>
            <p>
              Thanks for completing the form. We'II be in touch soon!
            </p>
          </div>
       
        <h2>Contact Us</h2>
        <form id="contact-form">
        <div class="name-fields">
            <div>
                <label>First Name *</label> 
                <input type="text" id="first-name" name="first-name" required>
                <span class="error-message" id="first-name-error"></span>
                </div>
            
            <div>
            <label>Last Name *</label>
                <input type="text" id="last-name" name="last-name" required>
                <span class="error-message" id="last-name-error"></span>
            </div>
            </div>
       
            
            <label>Email Address *</label> 
            <input type="text" id="email" name="email" required>
            <span class="error-message" id="email-error"></span>
        
                <label style="margin-top: 15px;" > Query Type *
                    <div class="radio-container">
                        <div class="radio-item">
                        <label class="general"><input id ="general-enquiry" type="radio" name="query-type" value="general">General Enguiry</label>
                    </div>
                        <div class="radio-item">
                        <label class="support"><input id="support-request"type="radio" name="query-type" value="support">Support Request</label>
                    </div>
                    </div>
                    <span class="error-message" id ="queryTypeError"></span>
            </label>
  
            <div class="message">
                <label> Message * </label>
                <textarea name="message" id="message" rows="4"></textarea>
                <span class="error-message" id="message-error"></span>
                </section>
                <footer>
                
                <label for="consent">
                    <input style = "margin-top: 20px;"type="checkbox" id="consent"  name="consent" required> I consent to being contacted by the team * </label> <br>
                <span id = "consent-error" class="error-message"></span>
                
            <button type="submit" class="btn btn-block" style="background-color: hsl(169, 82%, 27%);">Submit</button>
        </footer>
        </form>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
